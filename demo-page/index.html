<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="payment">
            <h1 class="form__title">Pay full amount today</h1>
            <div class="form__message form__message--error">Incorrect details</div>
            <div class="form__fields">
                <div class="form__input-label">Cardholder Name</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Enter Cardholder Name">
                    <div class="form__input-error-message"></div>
                </div>
            </div>
            <div class="form__fields">
                <div class="form__input-label">Cardholder Number</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Enter Cardholder Number">
                    <div class="form__input-error-message"></div>
                </div>
            </div>
            <div class="form__fields">
                <div class="form__input-label">Expiry</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Enter Cardholder Name">
                    <div class="form__input-error-message"></div>
                </div>
            </div>
            <div class="form__fields">
                <div class="form__input-label">Security Code</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Enter Security Code">
                    <div class="form__input-error-message"></div>
                </div>
            </div>
            
            <div class="form__button-group">
                <button class="form__button" >CANCEL</button>
                <button class="form__button" type="submit">COMPLETE PURCHASE</button>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
